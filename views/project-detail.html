<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/CSS/style.css" />
    <script src="https://kit.fontawesome.com/81634d0f93.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        .Javascript, .ReactJs, .NodeJs, .SocketIO {
            display: block !important;
        }
    </style>
</head>

<body>
    <!-- nav bar start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container">
            <img src="/public/Images/logo.png" style="width: 36px" class="navbar-brand" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/add-a-new-project">Add Project</a>
                    </li>
                </ul>
                <button class="btn btn-dark" type="button" id="nav-button-get-in-touch">
                    <a href="/get-in-touch">Get in touch</a>
                </button>
            </div>
        </div>
    </nav>
    <!-- navbar end -->



    <h3 class="text-center my-5 fw-bolder">{{.projectDetail.ProjectNameDisplay}}</h3>
    <div class="mx-2 mx-lg-5 mx-lg-5 d-lg-flex flex-lg-row justify-content-lg-center">
        <div class="container ms-lg-3 me-lg-5" id="left-hand">
            <img src="/public/Images/mobile-app.jpg" alt="Mobile app hands-on" class="img-fluid"
                style="width: 800px; object-fit: cover;">
        </div>

        <div class="container mt-5 mt-lg-1" id="right-hand">
            <div class="container pb-3">
                <h5 class="mb-4">Duration</h5>
                <div class="container row row-cols-1 g-3 pb-4">
                    <div class="col">
                        <i class="fa-solid fa-calendar-week fa-fw fa-2xl me-2" style="font-size: 24px;"></i>
                        <label>{{.projectDetail.StartDate}} - {{.projectDetail.EndDate}}</label>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-clock-rotate-left fa-fw fa-2xl me-2" style="font-size: 24px;"></i>
                        <label>{{.projectDetail.Duration}}</label>
                    </div>
                </div>
            </div>

            <div class="container pb-3">
                <h5 class="mb-4">Technologies</h5>
                <div class="container row row-cols-2 g-3 pb-4">
                    <div class="col {{.projectDetail.ReactIcon}}" style="display: none;">
                        <i class="fa-brands fa-react fa-fw fa-2xl me-2" style="font-size: 24px;"></i>
                        <label>React Js</label>
                    </div>
                    <div class="col {{.projectDetail.JsIcon}}" style="display: none;">
                        <i class="fa-brands fa-js fa-fw fa-2xl me-2" style="font-size: 24px;"></i>
                        <label>Javascript</label>
                    </div>
                    <div class="col {{.projectDetail.NodeIcon}}" style="display: none;">
                        <i class="fa-brands fa-node-js fa-fw fa-2xl me-2" style="font-size: 24px;"></i>
                        <label>Node Js</label>
                    </div>
                    <div class="col {{.projectDetail.SocketIcon}}" style="display: none;">
                        <i class="fa-solid fa-bolt fa-fw fa-2xl me-2" style="font-size: 24px;"></i>
                        <label>Socket IO</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5" id="project-detail-paragraph">
        <p>{{.projectDetail.ProjectDescriptionDisplay}}</p>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</body>

</html>
