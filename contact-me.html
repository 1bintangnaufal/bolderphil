<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me 7</title>
    <link rel="stylesheet" href="./assets/CSS/style-contact-me.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <ul>
                <img src="assets/Images/logo.png" alt="logo">
                <li>
                    <a href=index.html id="home">Home</a>
                </li>
                <li>
                    <a href="my-project.html" id="my-project">My Project</a>
                </li>
                <li>
                    <a href="testimonials.html" id="testimonials">Testimonials</a>
                </li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="contact-me.html" id="contact-me">Contact Me</a>
        </div>

        <button onclick="hamburgerReveal()" id="hamburger-menu">
            <img src="assets/Images/hamburger-menu.png" id="hamburger-menu-icon">
        </button>
    </nav>

    <div class="hamburger-reveal" id="hamburger-reveal">
        <a href="index.html">HOME</a>
        <a href="my-project.html">MY PROJECT</a>
        <a href="testimonials.html">TESTIMONIALS</a>
        <a href="contact-me.html">CONTACT ME</a>
    </div>

    <h1>
        GET IN TOUCH
    </h1>
    <form>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email">
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone">
        </div>
        <div>
            <label for="subject">Subject</label>
            <select id="subject">
                <option>Select Subject</option>
                <option>Discussion</option>
                <option>Suggestion</option>
                <option>Collaboration</option>
            </select>
        </div>
        <div>
            <label for="message">Your Message</label>
            <textarea id="message"></textarea>
        </div>
        <div id="submit-button-wrapper">
            <button type="button" onclick="getData()" id="submit-button">Submit</button>
        </div>
    </form>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/hamburger-menu.js"></script>
</body>

</html>
